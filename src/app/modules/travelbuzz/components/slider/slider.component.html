<app-filters></app-filters>
<div *ngIf="showOverlay" class="background-overlay">
    <app-form [source]="source" [destination]="destination"></app-form>
</div>
<ngb-carousel *ngIf="images" style="width: 100%; height: 100%">
  <ng-template ngbSlide>
    <app-form [source]="source" [destination]="destination"></app-form>
    <img [src]="images[0]" alt="Random first slide" style="width: 100%">
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <app-form [source]="source" [destination]="destination"></app-form>
    <img [src]="images[1]" alt="Random second slide" style="width: 100%">
    <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <app-form [source]="source" [destination]="destination"></app-form>
    <img [src]="images[2]" alt="Random third slide" style="width: 100%">
    <div class="carousel-caption">
      <h3>Third slide label</h3>
      <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
    </div>
  </ng-template>
</ngb-carousel>

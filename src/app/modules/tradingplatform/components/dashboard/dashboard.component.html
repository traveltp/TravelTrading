
<div *ngFor="let data of countData" class="locCard" (click)="redirectToGrid()" (click)="redirectToGrid(data._id)">
	<div class="absol">
	<div class="detailSection">

	</div>
	<div class="glass">
	</div>
	<div class="imageSection">
		<div class="title">
			{{data._id}}
		</div>
		<div class="price positive" [ngClass]="{'priceUpdated': data._id===cityUpdatedData}">
			{{data.count}} <i class="fa fa-chevron-up"></i>
		</div>
	</div>
	</div>

</div>
